on: [push]

name: ASP.NET Core

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@master
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@master
      with:
        version: 2.2.6

    - name: Build with dotnet
      run: dotnet build --configuration Release
